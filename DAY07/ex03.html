<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tính tổng các số chẵn từ 1 đến 100</title>
</head>
<body>

<h1>Tính tổng các số chẵn từ 1 đến 100 sử dụng vòng lặp for</h1>

<p id="result"></p>

<script>
document.addEventListener("DOMContentLoaded", function() {
  var sum = 0;

  for (var i = 2; i <= 100; i += 2) {
    sum += i;
  }

  document.getElementById("result").textContent = "Tổng các số chẵn từ 1 đến 100 là: " + sum;
});
</script>

</body>
</html>
