<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tính tổng từ 1 đến 10</title>
</head>
<body>

<h1>Tính tổng từ 1 đến 10 sử dụng 3 vòng lặp</h1>

<!-- Sử dụng vòng lặp for -->
<h2>Vòng lặp for:</h2>
<p id="forLoopSum"></p>

<!-- Sử dụng vòng lặp while -->
<h2>Vòng lặp while:</h2>
<p id="whileLoopSum"></p>

<!-- Sử dụng vòng lặp do while -->
<h2>Vòng lặp do while:</h2>
<p id="doWhileLoopSum"></p>

<script>
document.addEventListener("DOMContentLoaded", function() {
  // Sử dụng vòng lặp for để tính tổng
  var forLoopSum = 0;
  for (var i = 1; i <= 10; i++) {
    forLoopSum += i;
  }
  document.getElementById("forLoopSum").textContent = "Tổng (for loop): " + forLoopSum;

  // Sử dụng vòng lặp while để tính tổng
  var whileLoopSum = 0;
  var j = 1;
  while (j <= 10) {
    whileLoopSum += j;
    j++;
  }
  document.getElementById("whileLoopSum").textContent = "Tổng (while loop): " + whileLoopSum;

  // Sử dụng vòng lặp do while để tính tổng
  var doWhileLoopSum = 0;
  var k = 1;
  do {
    doWhileLoopSum += k;
    k++;
  } while (k <= 10);
  document.getElementById("doWhileLoopSum").textContent = "Tổng (do-while loop): " + doWhileLoopSum;
});
</script>

</body>
</html>
