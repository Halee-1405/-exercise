<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link rel="stylesheet" href="web02.css">
</head>
<body>
    <div class="form-signin">
            <div class="form-signin__header">
                <h2 class="form-signin__heading">Welcome back</h2>
            </div>
            <div class="form-signin__letter1">
                <div class="form-signin__group">
                    Email
                </div>
            </div>
            <div class="form-signin__form1">
                <div class="form-signin__group1">
                    <input type="text" class="form-signin__input" placeholder="Enter your email">
                </div>
            </div>
            <div class="form-signin__letter2">
                <div class="form-signin__group">
                    Password
                </div> 
            </div>
            <div class="form-signin__form2">
                <div class="form-signin__group1">
                    <input type="text" class="form-signin__input" placeholder="Enter your password">
                </div>
            </div>
            <div class="form-sigin__check">
                <label><input type="checkbox">Remember for 30 days</label>
                <a href="">For got password</a>
            </div> 
            <div class="form-signin__button">
                <button>Sign in</button>
            </div>
            <div class="form-signin__last">
                <a href="">Don't have an account?Sign up</a>
            </div>
    </div>
</body>
</html>
