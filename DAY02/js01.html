<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        alert("hello")
    </script>
</head>
<body>
    <script>
        for(var i = 1; i <= 10; i++) {
            document.write(" For: Sinh viên UDU <br>");
        }
        var j =1;
        while(j<=10) {
            document.write("While: Sinh viên UDU <br>");
            j++;
        }
        var k = 1
        do {
            document.write("DoWhile: Sinh viên UDU <br>");
            k++
        } while (k<=10);
    </script>
</body>
</html>
